<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../java/styles/style.css" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <h2>Регистрация книг</h2>
            <form action="register" method="post">
                <table class="content">
                    <tr>
                        <td>Название</td>
                        <td><input type="text" name="bookTitle"></td>
                    </tr>
                    <tr>
                        <td>Издание</td>
                        <td><input type="text" name="bookEdition"></td>
                    </tr>
                    <tr>
                        <td>Цена</td>
                        <td><input type="text" name="bookPrice"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Отправить" class="submit"></td>
                        <td><input type="reset" name="Сбросить" class="reset"></td>
                    </tr>
                </table>
            </form>
            <a href="booklist">Список книг</a>
        </div>
    </body>
</html>
